<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Sass project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Login Form</h2>
        </div>
        <div class="form">
            <form action="#">
                <label>Email</label>
                <input type="email" name="es" id="email" autocomplete="none">
                <label>Password</label>
                <input type="password" name="password" id="password">
                
                <input type="submit" value="Login">
          </form>
        </div>
        <div class="forgotReg">
            <a href="http://google.com">Forgotten Password?</a> 
            <a class="newAccount" href="http://google.com">Create an account</a>
        </div>
    </div>
</body>
</html>
